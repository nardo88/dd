name: Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: get code
        uses: actions/checkout@v4
      - name: install deps
        run: yarn install
      - name: cache deps
				uses: actions/cache@v4
        with:
					path: ~/.npm # путь где будут храниться пакеты
					key: node-modules-${{ hashFiles('**/yarn.lock')}} # задаем ключ
      - name: linter
        run: yarn lint
