name: Deploy
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v4

      - name: Install deps
        run: yarn install

      - name: Cache deps
        uses: actions/cache@v4
        with:
          path: ~/.npm # Путь, где будут храниться пакеты
          key: node-modules-${{ hashFiles('**/yarn.lock') }} # Задаем ключ

      - name: Run linter
        run: yarn lint
