name: Deploy Next.js App

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: yarn build

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nextjs-build
          path: |
            .next
            package.json
            yarn.lock
            ecosystem.config.json
          retention-days: 1

  deploy:
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: nextjs-build
          path: ./artifact

      - name: Deploy to Server
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          port: ${{ secrets.SSH_PORT }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # Создаём директорию, если её нет
            mkdir -p /home/nardo/dd

            # Останавливаем процесс, если он запущен
            pm2 stop dd || true

            # Переходим в папку проекта
            cd /home/nardo/dd

            # Очищаем старые файлы, если они есть
            rm -rf .next node_modules package.json yarn.lock ecosystem.config.json

            # Копируем файлы из артефакта в корень проекта
            cp -r $GITHUB_WORKSPACE/artifact/* /home/nardo/dd/

            # Устанавливаем зависимости
            yarn install --frozen-lockfile

            # Перезапускаем PM2
            pm2 restart ecosystem.config.json || pm2 start ecosystem.config.json
